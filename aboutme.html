<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background: (tabletPC.gif) no-repeat center center fixed;
            background-color: #000;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
            overflow: hidden;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .about-me {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            color: #fff;
        }

        .about-me h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .about-me p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: silver;
        }

        @media (max-width: 768px) {
            body {
                background: url('https://media1.tenor.com/m/IfgnrAPweTAAAAAd/gun-drop.gif') no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
                background-position: center center;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="about-me">
        <h1>About me</h1>
        <p>I've nothing to say about myself :P</p>
        <a href="index.html">
            <button class="return-button">Return back</button>
        </a>
    </div>
</body>
</html>
